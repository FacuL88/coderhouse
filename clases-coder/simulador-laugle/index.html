<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos.css">
    <title>Pruebas</title>
</head>
<body>
   <header>
     <h1 id="titulo" class="titulo">Ecommerce</h1>
     <button id="boton-carrito"><img src="./icon/cart2.svg" alt=""><span id="contadorCarrito">0</span></button>
   </header>

   <h4 class="tituloTalles">Talles</h4>

   <select id="filtroTalle">
    <option value="all">Todos</option>
    <option value="L">Large</option>
    <option value="M">Medium</option>
    <option value="S">Small</option>
  </select>

  <main id="contenedor-productos">

  </main>

  <div class="modal-contenedor">
    <div class="modal-carrito">
      <h3>Carrito</h3>
      <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
      <div id="carrito-contenedor">

      </div>
      <p class="precioProducto">Precio total: $ <span id="precioTotal">0</span></p>
      <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
    </div>
  </div>
  <script src="./stock.js"></script>
  <script src="./app.js"></script>
</body>
</html>
